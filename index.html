<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ahora soy hipster log</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="col-md-3 logo">
					<img src="img/mustache3.png" alt="">
				</div>
			</div>
		</div>
	</header>
	<section id="bannerflog">
		<div class="container">
			<div class="col-md-12 text-center">
				<h1>Ahora soy hipster</h1>
			</div>
		</div>
	</section>
	<section id="contenido">
		<div class="container-fluid">
			<div class="col-md-3 recientes">
				<div class="espacio">
				<img src="img/hipter1.jpg" class="img-responsive">
				</div>
				<div class="espacio">
				 <img src="img/hipster5.jpg" alt="" class="img-responsive">
				</div>
				
				
			</div>
			<div class="col-md-6">
				<img src="img/hipster6.jpg" alt="">
				
			</div>
			<div class="col-md-3 recientes">
				<div class="espacio">
				 <img src="img/hipster3.jpg" alt="" class="img-responsive">
				</div>
				<div class="espacio">
				<img src="img/hipster2.jpg" alt="" class="img-responsive">
				</div>
				
			
			</div>
		</div>
	</section>
	<section class="formulario">
		<div class="container" id="caja">
			<div class="row">
				<div class="col-md-offset-3 col-md-6">
					<form Name="formulario">
						<h3>Nombre</h3>
						<input type="text" id="clave">  
						<h3>Comentario</h3>
						<textarea id="valor"></textarea>
						<button type="button" id="botonGuardar" class="btn btn-primary" value="Guardar Datos">Guardar Datos</button>
						<button type="button" id="botonLimpiar" class="btn btn-primary" value="Limpiar">Limpiar</button>
						<div id="datos"></div>
					</form>
				</div>
			</div>
		</div>
	</section>
	<section class="container">
		<div class="row">
			<div class="col-md-offset-3 col-md-6">
				<div id="ale"></div>
			</div>
		</div>
	</section>
	<footer>
		<div class="row">
			<div class="col-md-12">
				<p class="text-center">Laboratoria 2017</p>
			</div>
		</div>
	</footer>
	<script src="js/main.js"></script>
</body>
</html>
